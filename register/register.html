    <main class="center mt-5">
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <h1 class="">Register Today</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div id="registration">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="exampleInputUsername">
                                <div id="usernameFeedback" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailFeedback" class="form-text"></div>
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                                <div id="passwordStrength" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="passwordconfirm" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="passwordconfirm">
                                <div id="passwordConfirmFeedback" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="howDidYouHear" class="form-label">How did you hear about us?</label>
                                <select class="form-select" id="howDidYouHear" onchange="handleSourceChange()">
                                    <option value="">Select an option</option>
                                    <option value="TikTok">TikTok</option>
                                    <option value="Facebook">Facebook</option>
                                    <option value="Instagram">Instagram</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div id="otherSourceContainer" class="mt-2" style="display: none;">
                                    <input type="text" class="form-control" id="otherSource"
                                        placeholder="Please specify">
                                    <div id="otherSourceFeedback" class="form-text"></div>
                                </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms">
                                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                                <div id="termsFeedback" class="form-text"></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Continue</button>
                            <div id="formFeedback" class="form-text mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="quote-container mt-4"></div>
        </div>
    </main>
